<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uploader</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="row-1">Upload your image</h1>
        <div class="row-2">
          <span class="material-symbols-outlined"> info </span>
          <span class="text-alert">File should be .jpeg, .png,...</span>
        </div>
        <div class="row-3">
          <div class="img-container row-3-1">
            <img src="../assets/svg/image.svg" alt="img" />
            <div>Drag & Drop your image here</div>
          </div>
          <div class="row-3-2">Or</div>
        </div>
        <button class="btn">Choose a file</button>
      </div>
    </div>
    <div class="footer">
      Created by <strong>@rogermestanza</strong> - devChallenges.io
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
